<div id="wrapper">
  <div class="container login-box">
    <div class="six columns centered">
      <ul class="tabs-nav my-account">
        <li class="tab-menu"><a (click)="login()">Login</a></li>
        <li class="tab-menu"><a (click)="register()">Register</a></li>
      </ul>

      <div class="tabs-container">
        <!-- Login -->
        <div class="tab-content" id="tab1" *ngIf="tabLogin">
          <div style="color: red;" *ngIf="msgError">
            <p>{{ msgError }}</p>
          </div>
          <h3 class="headline">Login</h3>
          <span class="line" style="margin-bottom: 20px"></span>
          <div class="clearfix"></div>

          <form [formGroup]="form" class="login">
            <p class="form-row form-row-wide">
              <label for="username"
                >Email Address:
                <span class="required">*</span></label
              >
              <input
                type="text"
                class="input-text"
                name="username"
                id="username"
                formControlName="email"
              />
            </p>

            <p class="form-row form-row-wide">
              <label for="password"
                >Password: <span class="required">*</span></label
              >
              <input
                class="input-text"
                type="password"
                name="password"
                id="password"
                formControlName="password"
              />
            </p>

            <p class="form-row">
              <input type="submit" class="button" name="login" value="Login" (click)="submitLogin()" [disabled]="form.invalid" />

              <label for="rememberme" class="rememberme">
                <input
                  name="rememberme"
                  type="checkbox"
                  id="rememberme"
                  value="forever"
                />
                Remember Me</label
              >
            </p>

            <p class="lost_password">
              <a href="#">Lost Your Password?</a>
            </p>
          </form>
        </div>

        <!-- Register -->
        <div class="tab-content" id="tab2" *ngIf="tabRegister">
          <div style="color: red;" *ngIf="msgError">
            <p>{{ msgError }}</p>
          </div>
          <h3 class="headline">Register</h3>
          <span class="line" style="margin-bottom: 20px"></span>
          <div class="clearfix"></div>

          <form [formGroup]="formRegis" class="register">
            <p class="form-row form-row-wide">
              <label for="reg_email"
                >Email Address: <span class="required">*</span></label
              >
              <input
                type="email"
                class="input-text"
                name="email"
                id="reg_email"
                formControlName="email"
              />
            </p>

            <p class="form-row form-row-wide">
              <label for="reg_password"
                >Password: <span class="required">*</span></label
              >
              <input
                type="password"
                class="input-text"
                name="password"
                id="reg_password"
                formControlName="password"
              />
            </p>

            <p class="form-row form-row-wide">
              <label for="reg_password2"
                >Repeat Password: <span class="required">*</span></label
              >
              <input
                type="password"
                class="input-text"
                name="password"
                id="reg_password2"
                #retry
                (input)="retryPassword(retry.value, formRegis.get('password')?.value)"
              />
            </p>

            <p class="form-row">
              <input
                type="submit"
                class="button"
                name="register"
                value="Register"
                (click)="submitRegister()"
              />
            </p>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
