<div class="container cart">

	<div class="sixteen columns">

		<!-- Cart -->
		<table class="cart-table responsive-table">

			<tr>
				<th>Item</th>
				<th>Description</th>
				<th>Price</th>
				<th>Quantity</th>
				<th>Total</th>
				<th></th>
			</tr>

			<!-- Item #1 -->
			<tr *ngFor="let cart of cartList">
				<td style="min-width: 180px;"><img [src]="cart.image" style="max-width: 30%;" alt=""/></td>
				<td class="cart-title" style="min-width: 180px;"><a href="#">{{ cart.name }}</a></td>
				<td style="min-width: 180px;">{{ cart.price | rupiah }}</td>
				<td style="min-width: 180px;">

						<div class="qtyminus" (click)="updateQuantity(cart, 'minus')"></div>
						<input type='text' name="quantity" [(ngModel)]="cart.qty" class="qty" />
						<div class="qtyplus" (click)="updateQuantity(cart, 'plus')"></div>

				</td>
				<td class="cart-total" style="min-width: 180px;">{{ cart.qty * cart.price | rupiah }}</td>
				<td><a (click)="removeCart(cart)" class="cart-remove"></a></td>
			</tr>

			</table>

			<!-- Apply Coupon Code / Buttons -->
			<table class="cart-table bottom">

				<tr>
				<th>
					<form action="#" method="get" class="apply-coupon">
						<input class="search-field" type="text" placeholder="Coupon Code" value=""/>
						<a href="#" class="button gray">Apply Coupon</a>
					</form>

					<div class="cart-btns">
						<a href="checkout-billing-details.html" class="button color cart-btns proceed">Proceed to Checkout</a>
					</div>
				</th>
				</tr>

			</table>
	</div>
